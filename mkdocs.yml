site_name: Satchel Documentation
site_url: https://ryanluu.dev/Satchel
site_description: Documentation for the Satchel, , a modern open-source alternative to Roblox's default backpack.

repo_name: RyanLua/Satchel
repo_url: https://github.com/RyanLua/Satchel

edit_uri: edit/main/docs/

copyright: Copyright &copy; Ryan Luu

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  # logo: https://raw.githubusercontent.com/RyanLua/Satchel/main/assets/IconOn.png
  # favicon: https://raw.githubusercontent.com/RyanLua/Satchel/main/assets/IconOn.png

  icon:
    repo: fontawesome/brands/github

  features:
    - content.tooltips
    - navigation.instant
    - navigation.instant.progress
    - navigation.prune
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.action.edit
    - content.action.view
    - header.autohide
    - announce.dismiss
    # - toc.integrate

  palette:
    - media: "(prefers-color-scheme: light)"
      primary: light blue
      accent: light blue
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      primary: light blue
      accent: light blue
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage: usage.md
  - Platforms: platforms.md
  - API Reference: api-reference.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - attr_list
  - pymdownx.snippets
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - glightbox
  - search
  - git-authors
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: RyanLua/Satchel
      branch: main

extra:
  generator: false
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RyanLua/Satchel
      name: GitHub
    - icon: simple/robloxstudio
      link: https://devforum.roblox.com/t/2451549
      name: DevForum
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: PPVP56SBQQ
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://docs.google.com/forms/d/e/1FAIpQLSfU1DGaWTcS0bernMtC-gbOuQzCudUyKmwSjullThV2jIiTZQ/viewform?usp=pp_url&entry.2143998705={url}" target="_blank" rel="noopener">feedback form</a>. 