name: Check Markdown

on:
  workflow_dispatch:

  pull_request:
    paths-ignore:
      - "**"
      - "!.github/workflows/markdown.ya?ml"
      - "!**.md"

  push:
    paths-ignore:
      - "**"
      - "!.github/workflows/markdown.ya?ml"
      - "!**.md"

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          fix: true
          globs: "**/*.md"
